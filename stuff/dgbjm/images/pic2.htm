<script>
  var speed=20
  demo29.innerHTML=demo19.innerHTML
  function Marquee110(){
  if(demo29.offsetWidth-demo9.scrollLeft<=0)
  demo9.scrollLeft-=demo19.offsetWidth
  else{
  demo9.scrollLeft++
  }
  }
  var MyMar10=setInterval(Marquee110,speed)
  demo9.onmouseover=function() {clearInterval(MyMar10)}
  demo9.onmouseout=function() {MyMar10=setInterval(Marquee110,speed)}
